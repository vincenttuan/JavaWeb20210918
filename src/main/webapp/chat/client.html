<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="chat.js"></script>	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md">
				<h1>聊天室</h1>
				<form>
					<div class="form-group">
						<label for="nickname">暱稱: </label>
						<input type="text" id="nickname" name="nickname" class="form-control" />
					</div>
					<input type="button" value="登入" id="loginBtn" name="loginBtn" class="btn btn-success" />
					<input type="button" value="登出" id="logoutBtn" name="logoutBtn" class="btn btn-danger" disabled />
				</form>
				<p />
				<h3>傳送訊息</h3>
				<form>
					<div class="form-group">
						<label for="nickname">訊息: </label>
						<input type="text" id="message" name="message" class="form-control" />
					</div>
					<input type="button" value="傳送" id="sendBtn" name="sendBtn" class="btn btn-info" disabled />
				</form>
				<p />
				<div class="alert alert-danger" id="log">Log 訊息</div>
				<p />
			</div>
			<div class="col-md">
				<h1>訊息列表</h1>
				<table id="myTable" border="1" class="table table-striped">
					<thead>
						<tr>
							<th>暱稱</th>
							<th>訊息內容</th>
							<th>時間</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
